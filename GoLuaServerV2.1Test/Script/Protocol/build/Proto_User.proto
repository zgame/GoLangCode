syntax = "proto3";
package Proto;


//基础用户信息------------------------------------------------------------------------------------------------------------
message BaseUser
{
	uint32 user_id = 1;          //用户ID
	uint32 open_id = 2;          //渠道sdkID
	string nick_name = 3;          //昵称
	uint32 level = 4;            //用户等级
	uint32 exp = 5;              //
	uint32 room_id = 6;          //房间ID
	uint32 chair_id = 7;          //椅子ID

}



