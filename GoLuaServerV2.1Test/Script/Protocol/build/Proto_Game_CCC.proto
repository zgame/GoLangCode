syntax = "proto3";
package Proto;
import "Proto_User.proto";

//用户信息------------------------------------------------------------------------------------------------------------
message User
{
	uint32  game = 1;
	BaseUser base_user = 2;        //用户信息

}

//游戏服务器登录申请
message GameLogin
{
	string          open_id = 1;              //
	uint32          user_id = 2;              //用户 I D
	string          machine_id = 3;              //机器序列
	string          password = 4;              //登录密码(32md5)
	string          ip_addr = 5;              //IP地址
	uint32          channel = 6;            //渠道号 1为官网
	string          device_type = 7;            //设备的型号

};

// 登录成功
message GameLoginResult
{
	bool success = 1;     // 1成功，0失败
	User user = 2;        //用户信息
	uint32  room_id = 3;          //房间ID
	string err = 4;
}
//其他玩家进入游戏场景
message OTHER_ENTER_ROOM
{
	User user = 1;        //用户信息
}



